<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Player</title>
</head>
<body>
    <button id="raveButton">Rave!</button>
    <button id="ragaButton">Raga!</button>
    <button id="candleButton">Candle!</button>
    <button id="stopButton">Stop All Music!</button>

    <script>
        const stopButton = document.querySelector("#stopButton");
        const raveButton = document.querySelector("#raveButton");
        const ragaButton = document.querySelector("#ragaButton");
        const candleButton = document.querySelector("#candleButton");

        const rave = new Audio('sound/rave.mp3');
        const raga = new Audio('sound/raga.mp3');
        const candle = new Audio('sound/candle.mp3');

        

        raveButton.addEventListener('click', function() {
            rave.play();
        });

        ragaButton.addEventListener('click', function() {
            raga.play();
        });

        candleButton.addEventListener('click', function() {
            candle.play();
        });

        stopButton.addEventListener('click', function() {
            rave.pause();
            raga.pause();
            candle.pause();
        });
    </script>
    
</body>
</html>
